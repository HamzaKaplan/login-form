<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasyonlo Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="logo">
        </div>
        <form action="#">
            <div class="title">Login</div>
            <div class="input-box">
                <input type="email" placeholder="Email Giriniz.." required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Şifre Giriniz.." required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input type="submit" value="Giriş Yap">
            </div>

        </form>
        <div class="text">veya Sosyal Medyayla Bağlanın</div>

        <!--Sosyal Medya Butonları-->

        <div class="github"><i class="fab fa-github">
        </i><a href="#">Githubla Giriş</a>
        </div>
        <div class="twitter"><i class="fab fa-twitter"> 
        </i><a href="#">Twitter İle Giriş</a>
        </div>
        <div class="facebook"><i class="fab fa-facebook">
        </i><a href="#">Facebookla Giriş</a></div>

    </div>
</body>

</html>
